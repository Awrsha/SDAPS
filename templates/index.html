<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم پیشرفته هوش مصنوعی تشخیص بیماری‌های پوستی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');
        
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b6b;
            --bg-color: #f0f4f8;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            overflow-x: hidden;
            color: #333;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .upload-area {
            border: 4px dashed var(--primary-color);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .upload-area:hover {
            background-color: #f0f8ff;
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .floating-icon {
            position: absolute;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            z-index: -1;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            width: 0;
            transition: width 0.5s ease;
        }

        .custom-tooltip {
            position: relative;
            display: inline-block;
        }

        .custom-tooltip .tooltip-text {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .custom-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 84, 200, 0.25);
        }

        .symptom-tag {
            display: inline-block;
            background-color: #e0e0e0;
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .symptom-tag:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .symptom-tag.active {
            background-color: var(--primary-color);
            color: white;
        }

        #body-map-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #body-map {
            width: 100%;
            height: auto;
        }

        .body-part {
            fill: rgba(255, 255, 255, 0.7);
            stroke: #333;
            stroke-width: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .body-part:hover {
            fill: var(--accent-color);
        }

        .body-part.active {
            fill: var(--primary-color);
        }

        .body-part-label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .floating-shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        footer {
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color));
            padding: 40px 0;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 80%);
            animation: footerShine 10s linear infinite;
        }

        @keyframes footerShine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer a {
            color: white;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        footer a:hover {
            color: var(--accent-color);
            text-decoration: none;
            transform: scale(1.1);
        }

        footer .btn-floating {
            font-size: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        footer .btn-floating:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        .footer-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .footer-wave svg {
            position: relative;
            display: block;
            width: calc(300% + 1.3px);
            height: 150px;
        }

        .footer-wave .shape-fill {
            fill: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="floating-shape" style="width: 50px; height: 50px; top: 10%; left: 10%;"></div>
    <div class="floating-shape" style="width: 80px; height: 80px; top: 20%; right: 15%;"></div>
    <div class="floating-shape" style="width: 30px; height: 30px; bottom: 15%; left: 20%;"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container p-5" data-aos="fade-up" data-aos-duration="1000">
                    <h1 class="text-center mb-5 animate__animated animate__fadeInDown">
                        <i class="fas fa-microscope me-2"></i>
                        سیستم پیشرفته هوش مصنوعی تشخیص بیماری‌های پوستی
                    </h1>
                    <form action="/" method="post" enctype="multipart/form-data">
                        <div class="mb-4 animate__animated animate__fadeInUp animate__delay-1s">
                            <div class="upload-area" id="dropzone">
                                <i class="fas fa-cloud-upload-alt fa-4x mb-3"></i>
                                <p>تصویر پوست را اینجا بکشید و رها کنید یا کلیک کنید تا انتخاب کنید</p>
                                <input type="file" class="form-control d-none" id="file" name="file" accept="image/*">
                            </div>
                            <div class="progress mt-3">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="row mb-4 animate__animated animate__fadeInUp animate__delay-2s">
                            <div class="col-md-3">
                                <label for="skin-type" class="form-label">نوع پوست:</label>
                                <select class="form-select" id="skin-type" name="skin-type">
                                    <option value="normal">معمولی</option>
                                    <option value="dry">خشک</option>
                                    <option value="oily">چرب</option>
                                    <option value="combination">مختلط</option>
                                    <option value="sensitive">حساس</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="age" class="form-label">سن:</label>
                                <input type="number" class="form-control" id="age" name="age" min="0" max="120">
                            </div>
                            <div class="col-md-3">
                                <label for="gender" class="form-label">جنسیت:</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="male">مرد</option>
                                    <option value="female">زن</option>
                                    <option value="other">سایر</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="ethnicity" class="form-label">قومیت:</label>
                                <select class="form-select" id="ethnicity" name="ethnicity">
                                    <option value="asian">آسیایی</option>
                                    <option value="europian">اروپایی</option>
                                    <option value="african">آفریقایی</option>
                                    <option value="american">آمریکایی</option>
                                    <option value="middle-eastern">خاورمیانه</option>
                                    <option value="other">سایر</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4 animate__animated animate__fadeInUp animate__delay-3s">
                            <label class="form-label">علائم:</label>
                            <div id="symptom-tags">
                                <span class="symptom-tag" data-symptom="itching">خارش</span>
                                <span class="symptom-tag" data-symptom="redness">قرمزی</span>
                                <span class="symptom-tag" data-symptom="swelling">تورم</span>
                                <span class="symptom-tag" data-symptom="pain">درد</span>
                                <span class="symptom-tag" data-symptom="dryness">خشکی</span>
                                <span class="symptom-tag" data-symptom="scaling">پوسته‌ریزی</span>
                                <span class="symptom-tag" data-symptom="blistering">تاول</span>
                                <span class="symptom-tag" data-symptom="burning">سوزش</span>
                                <span class="symptom-tag" data-symptom="discoloration">تغییر رنگ</span>
                            </div>
                            <input type="hidden" id="symptoms" name="symptoms">
                        </div>
                        <div class="mb-4 animate__animated animate__fadeInUp animate__delay-3s">
                            <label class="form-label">شدت علائم به صورت تقریبی:</label>
                            <div class="d-flex justify-content-between align-items-center">
                                <span>کم</span>
                                <input type="range" class="form-range flex-grow-1 mx-3" min="1" max="10" step="1" id="symptom-severity" name="symptom-severity">
                                <span>زیاد</span>
                            </div>
                        </div>
                        <div class="mb-4 text-center animate__animated animate__fadeInUp animate__delay-3s">
                            <h3>ناحیه ای که مشاهده شده است را انتخاب نمایید:</h3>
                            <div id="body-map-container">
                                <svg id="body-map" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <radialGradient id="skin-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                            <stop offset="0%" style="stop-color:rgb(255,224,189);stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:rgb(255,205,148);stop-opacity:1" />
                                        </radialGradient>
                                    </defs>
                                        <g id="body-parts">
                                            <path id="head" class="body-part" d="M70,40 Q100,10 130,40 Q150,60 130,80 Q100,95 70,80 Q50,60 70,40 Z" data-name="سر" />
                                            <path id="neck" class="body-part" d="M85,80 Q100,75 115,80 L110,100 Q100,105 90,100 Z" data-name="گردن" />
                                            <path id="torso" class="body-part" d="M60,100 Q100,90 140,100 L130,220 Q100,230 70,220 Z" data-name="تنه" />
                                            <path id="left-arm" class="body-part" d="M60,100 Q40,130 30,180 Q25,220 40,240 Q45,180 60,150 Z" data-name="بازوی چپ" />
                                            <path id="right-arm" class="body-part" d="M140,100 Q160,130 170,180 Q175,220 160,240 Q155,180 140,150 Z" data-name="بازوی راست" />
                                            <path id="left-hand" class="body-part" d="M30,240 Q20,260 25,280 Q35,290 45,280 Q40,260 40,240 Z" data-name="دست چپ" />
                                            <path id="right-hand" class="body-part" d="M170,240 Q180,260 175,280 Q165,290 155,280 Q160,260 160,240 Z" data-name="دست راست" />
                                            <path id="left-leg" class="body-part" d="M70,220 Q60,280 50,340 Q45,380 60,390 Q70,340 80,280 Q80,250 70,220 Z" data-name="پای چپ" />
                                            <path id="right-leg" class="body-part" d="M130,220 Q140,280 150,340 Q155,380 140,390 Q130,340 120,280 Q120,250 130,220 Z" data-name="پای راست" />
                                            <path id="left-foot" class="body-part" d="M50,390 Q45,400 50,410 Q60,415 70,410 Q65,400 60,390 Z" data-name="پای چپ" />
                                            <path id="right-foot" class="body-part" d="M150,390 Q155,400 150,410 Q140,415 130,410 Q135,400 140,390 Z" data-name="پای راست" />
                                            <rect id="genital-area" class="body-part" x="92" y="230" width="16" height="20" data-name="ناحیه تناسلی" />
                                        </g>
                                    </svg>                                    
                                <div class="body-part-label"></div>
                            </div>
                        </div>
                        <div class="mb-4 animate__animated animate__fadeInUp animate__delay-3s">
                            <label class="form-label">سابقه پزشکی:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="diabetes" name="medical-history[]" value="diabetes">
                                <label class="form-check-label" for="diabetes">دیابت</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hypertension" name="medical-history[]" value="hypertension">
                                <label class="form-check-label" for="hypertension">فشار خون بالا</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="allergy" name="medical-history[]" value="allergy">
                                <label class="form-check-label" for="allergy">آلرژی</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoimmune" name="medical-history[]" value="autoimmune">
                                <label class="form-check-label" for="autoimmune">بیماری خود ایمنی</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="skin-cancer" name="medical-history[]" value="skin-cancer">
                                <label class="form-check-label" for="skin-cancer">سابقه سرطان پوست</label>
                            </div>
                        </div>
                        <div class="mb-4 animate__animated animate__fadeInUp animate__delay-3s">
                            <label for="duration" class="form-label">مدت زمان مشاهده علائم:</label>
                            <select class="form-select" id="duration" name="duration">
                                <option value="days">چند روز</option>
                                <option value="weeks">چند هفته</option>
                                <option value="months">چند ماه</option>
                                <option value="years">چند سال</option>
                            </select>
                        </div>
                        <div class="mb-4 animate__animated animate__fadeInUp animate__delay-3s">
                            <label for="additional-info" class="form-label">اطلاعات اضافی:</label>
                            <textarea class="form-control" id="additional-info" name="additional-info" rows="3" placeholder="هر گونه اطلاعات دیگری که فکر می‌کنید مهم است را وارد کنید..."></textarea>
                        </div>
                        <div class="text-center animate__animated animate__fadeInUp animate__delay-4s">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-search me-2"></i>
                                تشخیص
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-tooltip">
        <i class="fas fa-question-circle floating-icon" style="top: 10%; left: 5%;"></i>
        <span class="tooltip-text">برای تشخیص دقیق‌تر، لطفاً تمام اطلاعات را با دقت وارد کنید.</span>
    </div>
    <i class="fas fa-bacteria floating-icon" style="top: 20%; right: 10%;"></i>
    <i class="fas fa-virus floating-icon" style="bottom: 15%; left: 15%;"></i>
    <i class="fas fa-dna floating-icon" style="bottom: 25%; right: 20%;"></i>
    <i class="fas fa-capsules floating-icon" style="top: 30%; left: 25%;"></i>
    <i class="fas fa-microscope floating-icon" style="top: 40%; right: 30%;"></i>
    <i class="fas fa-heartbeat floating-icon" style="bottom: 35%; left: 35%;"></i>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        window.addEventListener('load', () => {
            AOS.init();
        });
        
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('file');
        const progressBar = document.querySelector('.progress-bar');
        const symptomTags = document.querySelectorAll('.symptom-tag');
        const symptomsInput = document.getElementById('symptoms');
        const bodyMap = document.getElementById('body-map');
        const bodyParts = document.querySelectorAll('.body-part');
        const bodyPartLabel = document.querySelector('.body-part-label');
        const affectedAreaInput = document.createElement('input');
        affectedAreaInput.type = 'hidden';
        affectedAreaInput.id = 'affected-area';
        affectedAreaInput.name = 'affected-area';
        document.querySelector('form').appendChild(affectedAreaInput);

        // File upload functionality
        dropzone.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropzone.classList.add('bg-light');
        }

        function unhighlight() {
            dropzone.classList.remove('bg-light');
        }

        dropzone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateDropzoneText(files[0].name);
            simulateUpload();
        }

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                updateDropzoneText(fileInput.files[0].name);
                simulateUpload();
            }
        });

        function updateDropzoneText(fileName) {
            dropzone.innerHTML = `<p>انتخاب شده: ${fileName}</p>`;
        }

        function simulateUpload() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                        progressBar.setAttribute('aria-valuenow', 0);
                    }, 1000);
                }
            }, 200);
        }

        // Symptom tags functionality
        symptomTags.forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('active');
                updateSymptoms();
            });
        });

        function updateSymptoms() {
            const activeSymptoms = Array.from(symptomTags)
                .filter(tag => tag.classList.contains('active'))
                .map(tag => tag.dataset.symptom);
            symptomsInput.value = activeSymptoms.join(',');
        }

        // Body map functionality
        bodyMap.querySelectorAll('path').forEach(path => {
            path.addEventListener('click', () => {
                path.classList.toggle('active');
                updateAffectedAreas();
            });
        });

        function updateAffectedAreas() {
            const activeAreas = Array.from(bodyMap.querySelectorAll('path'))
                .filter(path => path.classList.contains('active'))
                .map(path => path.id);
            affectedAreaInput.value = activeAreas.join(',');
        }

        // Animate floating icons
        anime({
            targets: '.floating-icon',
            translateY: ['0px', '-20px'],
            rotate: '1turn',
            duration: 3000,
            easing: 'easeInOutQuad',
            loop: true,
            direction: 'alternate'
        });

        // Add parallax effect to floating icons
        window.addEventListener('mousemove', (e) => {
            const icons = document.querySelectorAll('.floating-icon');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            icons.forEach((icon, index) => {
                const depth = 15 * (index + 1);
                const moveX = mouseX * depth;
                const moveY = mouseY * depth;
                icon.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${moveX + moveY}deg)`;
            });
        });

        // Add smooth scrolling for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add a pulsating effect to the submit button
        anime({
            targets: '.btn-primary',
            scale: [1, 1.05],
            duration: 1000,
            easing: 'easeInOutQuad',
            loop: true,
            direction: 'alternate'
        });

        // Add a typing effect to the main title
        const mainTitle = document.querySelector('h1');
        const titleText = mainTitle.innerText;
        mainTitle.innerText = '';
        let i = 0;
        function typeWriter() {
            if (i < titleText.length) {
                mainTitle.innerHTML += titleText.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        setTimeout(typeWriter, 1000);

        // Animate background shapes
        anime({
            targets: '.floating-shape',
            translateY: function() {
                return anime.random(-50, 50);
            },
            translateX: function() {
                return anime.random(-50, 50);
            },
            scale: function() {
                return anime.random(0.5, 2);
            },
            easing: 'easeInOutQuad',
            duration: 5000,
            delay: anime.stagger(200),
            loop: true,
            direction: 'alternate'
        });
    </script>
</body>
</html>
