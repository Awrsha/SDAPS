<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتیجه تشخیص</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f0f5ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .main-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        #main-title {
            color: #3366cc;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .result-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .result-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .result-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #3366cc;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .result-title i {
            margin-left: 10px;
            color: #3366cc;
        }
        #condition, #prediction {
            font-weight: bold;
            color: #e74c3c;
        }
        .btn-primary {
            background-color: #3366cc;
            border-color: #3366cc;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #254e9d;
            border-color: #254e9d;
            transform: translateY(-2px);
        }
        #uploaded-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .progress {
            height: 25px;
            margin-top: 10px;
        }
        .progress-bar {
            background-color: #3366cc;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .action-buttons .btn {
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .action-buttons .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }
        .btn-primary:hover {
            background-color: #3A7BC8;
            border-color: #3A7BC8;
        }
        .btn-info {
            background-color: #5BC0DE;
            border-color: #5BC0DE;
            color: white;
            margin: 5px;
        }
        .btn-info:hover {
            background-color: #46B8DA;
            border-color: #46B8DA;
            color: white;
        }
        .btn-success {
            background-color: #5CB85C;
            border-color: #5CB85C;
            margin: 5px;
        }
        .btn-success:hover {
            background-color: #4CAE4C;
            border-color: #4CAE4C;
        }
        .btn-warning {
            background-color: #FFA500;
            border-color: #FFA500;
            color: white;
        }
        .btn-warning:hover {
            background-color: #FF8C00;
            border-color: #FF8C00;
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js" class="position-fixed top-0 start-0 w-100 h-100"></div>

    <div class="main-container animate__animated animate__fadeIn">
        <h1 id="main-title" class="text-center mb-5 animate__animated animate__fadeInDown"></h1>

        <div class="text-center mb-4">
            <h3>تصویر آپلود شده :</h3>
            <img id="uploaded-image" src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="تصویر آپلود شده" class="img-fluid">
        </div>

        <div class="result-section animate__animated animate__fadeInUp">
            <h2 class="result-title">تشخیص مدل هوش مصنوعی :</h2>
            <p>شرایط : <span id="condition">{{ condition }}</span></p>
            <p>شرایط : <span id="condition" class="custom-tooltip">{{ condition }}<span class="tooltiptext"> این تشخیص براساس مدل هوش مصنوعی است و نباید جایگزین نظر پزشک شود. </span></span></p>
            <p>احتمال بدخیمی: <span id="prediction">{{ prediction }}</span></p>
            
            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                    aria-valuenow="{{ prediction[:-1] }}" aria-valuemin="0" aria-valuemax="100" 
                    style="width: {{ prediction }}">
                </div>
            </div>
        </div>

        <div class="result-section animate__animated animate__fadeInUp animate__delay-1s">
            <h2 class="result-title">توصیه کلی :</h2>
            <p id="general-advice">{{ general_advice }}</p>
        </div>

        <div class="result-section animate__animated animate__fadeInUp animate__delay-2s">
            <h2 class="result-title">توصیه مخصوص شما :</h2>
            <p id="personal-advice">{{ personal_advice }}</p>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('index') }}" class="btn btn-primary">بازگشت به صفحه اصلی</a>

        </div>

        <div class="mt-4 text-center" id="countdown-container"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const result = JSON.parse(localStorage.getItem('diagnosisResult'));
            if (result) {
                document.getElementById('condition').textContent = result.condition;
                const predictionPercentage = (result.prediction * 100).toFixed(2);
                document.getElementById('prediction').textContent = predictionPercentage + '%';
                document.getElementById('general-advice').textContent = result.general_advice;
                document.getElementById('personal-advice').textContent = result.personal_advice;
                document.getElementById('uploaded-image').src = '/static/uploads/' + result.filename;
    
                const progressBar = document.querySelector('.progress-bar');
                progressBar.style.width = predictionPercentage + '%';
                progressBar.setAttribute('aria-valuenow', predictionPercentage);
            }
        });
    
        particlesJS.load('particles-js', '/static/particles.json', function() {
            console.log('particles.js loaded');
        });
    
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#3366cc" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#3366cc", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    
        var typed = new Typed('#main-title', {
            strings: ['نتیجه عارضه پوستی شما'],
            typeSpeed: 50,
            backSpeed: 0,
            loop: false,
            showCursor: false,
            onComplete: function(self) {
                $('#main-title').addClass('animate__animated animate__pulse');
            }
        });
    
        const backToTopButton = document.createElement('button');
        backToTopButton.textContent = 'بازگشت به بالا';
        backToTopButton.classList.add('btn', 'btn-secondary', 'position-fixed', 'bottom-0', 'end-0', 'm-3', 'd-none');
        document.body.appendChild(backToTopButton);
    
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('d-none');
            } else {
                backToTopButton.classList.add('d-none');
            }
        });
    
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    
        const actionButtonsContainer = document.createElement('div');
        actionButtonsContainer.classList.add('action-buttons');
        document.querySelector('.main-container').appendChild(actionButtonsContainer);
    
        const backButton = document.querySelector('.btn-primary');
        backButton.textContent = 'بازگشت به صفحه اصلی';
        actionButtonsContainer.appendChild(backButton);
    
        const printButton = document.createElement('button');
        printButton.textContent = 'چاپ نتیجه';
        printButton.classList.add('btn', 'btn-info');
        actionButtonsContainer.appendChild(printButton);
    
        const shareButton = document.createElement('button');
        shareButton.textContent = 'اشتراک‌گذاری';
        shareButton.classList.add('btn', 'btn-success');
        actionButtonsContainer.appendChild(shareButton);
    
        printButton.addEventListener('click', () => {
            window.print();
        });
    
        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'نتیجه تشخیص بیماری پوستی',
                    text: 'نتیجه تشخیص بیماری پوستی من',
                    url: window.location.href
                }).then(() => {
                    console.log('Successfully shared');
                }).catch((error) => {
                    console.log('Error sharing:', error);
                });
            } else {
                alert('متاسفانه مرورگر شما از قابلیت اشتراک‌گذاری پشتیبانی نمی‌کند.');
            }
        });
    
        const oldButtonContainer = document.querySelector('.text-center.mt-4');
        if (oldButtonContainer) {
            oldButtonContainer.remove();
        }
    
        const countdownElement = document.createElement('div');
        countdownElement.classList.add('mt-4', 'text-center');
        document.querySelector('.main-container').appendChild(countdownElement);

        function updateCountdown() {
            const tehranTime = moment().tz("Asia/Tehran");
            let target8AM = tehranTime.clone().startOf('day').add(8, 'hours');
            
            if (tehranTime.isAfter(target8AM)) {
                target8AM.add(1, 'day');
            }

            const duration = moment.duration(target8AM.diff(tehranTime));
            const hours = Math.floor(duration.asHours());
            const minutes = Math.floor(duration.asMinutes()) % 60;
            const seconds = Math.floor(duration.asSeconds()) % 60;

            countdownElement.innerHTML = `<strong>زمان باقی‌مانده برای مراجعه به پزشک: ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</strong>`;

            if (duration.asSeconds() <= 0) {
                clearInterval(countdownTimer);
                countdownElement.innerHTML = '<strong>لطفاً هر چه سریعتر به پزشک مراجعه کنید.</strong>';
            }
        }

        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);

        const appointmentButton = document.createElement('button');
        appointmentButton.textContent = 'رزرو نوبت';
        appointmentButton.classList.add('btn', 'btn-warning');
        actionButtonsContainer.appendChild(appointmentButton);

        appointmentButton.addEventListener('click', () => {
            // اینجا می‌توانید لینک صفحه رزرو نوبت یا عملکرد مورد نظر را اضافه کنید
            alert('شما به صفحه رزرو نوبت هدایت خواهید شد.');
            // window.location.href = '/appointment'; // مثال برای هدایت به صفحه رزرو نوبت
        });
    </script>
</body>
</html>
